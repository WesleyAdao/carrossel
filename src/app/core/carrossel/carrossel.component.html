<div 
  class="slider"
  (mouseenter)="onSlideHover()"
  (mouseleave)="onSlideLeave()"
>

  <div (click)="goToPrevious()" class="left arrow">
    <div class="arrows">❰</div>
  </div>
  <div (click)="goToNext()" class="right arrow">
    <div class="arrows">❱</div>
  </div>

  <div
    class="slide"
    [ngStyle]="{ 'background-image': getCurrentSlideUrl() }"
  ></div>

  <div class="dotsContainer">
    <div
      *ngFor="let slide of slides; let slideIndex = index"
      class="dot"
      (click)="goToSlide(slideIndex)"
      [ngClass]="{'active': currentIndex === slideIndex}"
    >_</div>
  </div>

</div>
